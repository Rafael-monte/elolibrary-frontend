<mat-card>
    <mat-card-title style="padding: 12pt">Criar Novo Usuário</mat-card-title>
    <mat-card-content>
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="usuario-form">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Digite o nome do usuário" required>
          <mat-error *ngIf="usuarioForm.get('nome')?.invalid">Nome é obrigatório</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Digite o email" required>
          <mat-error *ngIf="usuarioForm.get('email')?.invalid">Email válido é obrigatório</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" placeholder="Digite a senha" required>
          <mat-error *ngIf="usuarioForm.get('senha')?.invalid">Senha é obrigatória</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" placeholder="Digite o telefone" required>
          <mat-error *ngIf="usuarioForm.get('telefone')?.invalid">Telefone é obrigatório</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </form>
    </mat-card-content>
  </mat-card>
